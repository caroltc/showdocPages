
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title> ShowDoc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="assert/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="assert/bootstrap/js/bootstrap.min.js"></script>
    <style type="text/css">
        body {
            padding-top: 20px;
            padding-bottom: 40px;
        }

        a {color: #777; font-size: 18px;}
        a>span { color: #999; font-size: 12px;}
        /* Custom container */
        .container-narrow {
            margin: 0 auto;
            max-width: 700px;
        }
        .container-narrow > hr {
            margin: 30px 0;
        }
    </style></head>
<body>
<div class="container-narrow">

    <div class="masthead">
        <div class="btn-group pull-right">
        </div>

        </ul>
        <h3 class="muted">Doc</h3>
    </div>

    <hr>

    <div class="container-thumbnails">
        <ul style="list-style:none;" id="list-title"></ul>
    </div>
</div> <!-- /container -->
<script type="text/javascript">
    $(document).ready(function () {
        $.ajax({
            url:"page.json",
            dataType:"json",
            type:"GET",
            success: function (data) {
                var list_title = "";
                for (var i in data) {
                    list_title += '<li><a href="' + data[i].item_id + '/" title="oc"><span>[' + data[i].created_time + ']</span> ' + data[i].item_name + '</a></li>';
                }
                $("#list-title").html(list_title);
            }
        });
    })
</script>
<div style="display:none">
</div>
</body>
</html>
